<!DOCTYPE html >
<html lang="en" ng-app >
<head >
	<title >Data Binding</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="main.css"
	      rel="stylesheet" >
</head >

<body >

<div class="container" ng-init="title='Alguma coisa'; flag=true">
	<h1>{{ title }} is {{ flag }}</h1>
	<input type="text"
		   class="form-control"
		   ng-model="title"
			/>
	<input type="checkbox"
			class="active"
			ng-model="flag"/>

</div >

<script src="../libs/angular/angular.min.js" ></script >
</body >
</html >
